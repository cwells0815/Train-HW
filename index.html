<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Train Times</title>
        <link rel="stylesheet" href="assets/css/reset.css">
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
       
    </head>

    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="jumbotron">
                        <h1 class="text-center">
                            <strong>Trains Going Places
                                <strong>
                        </h1>
                        <h3 class="text-center">
                            <strong> Train Times</strong>
                        </h3>
                    </div>
                </div>
            </div>
            
            <div class="row" id="currentTrains">
                <div class="col-xs-12">
                    
                    <div class="panel panel-primary" id="tablePanel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Trains</h3>
                        </div>
                        <div class="panel-body" id="trainTable">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Start Time (HH:MM)</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Train</th>
                                        <th>Minutes to Next Train</th>
                                    </tr>
                                </thead>
                                <tbody id="trainTimes">
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row" id="addTrain">
                <div class="col-xs-12">
                    <div class="panel panel-primary" id="input">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add A Train</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <fieldset>
                                    Train Name:
                                    <br>
                                    <input type="text" name="train-name" id="train-name">
                                    <br> Destination:
                                    <br>
                                    <input type="text" name="destination" id="destination">
                                    <br> Start Time (HH:MM):
                                    <br>
                                    <input type="text" name="start-time" id="start-time">
                                    <br> Frequency (min):
                                    <br>
                                    <input type="text" name="frequency" id="frequency">
                                    <br>
                                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
            
            <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>            
            <script type="text/javascript" src="assets/js/logic.js">
            </script>

    </body>

    </html>
